<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="registro-container">
    <form class="registro-form" action="#" method="post">
        <h2>Registro</h2>
        <div class="input-row">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="emailUser">Correo electrónico</label>
                <input type="email" id="emailUser" name="emailUser" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="gender">Género</label>
                <select id="gender" name="gender">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="input-group">
                <label for="idTypeDocument">Tipo de Documento</label>
                <!-- Aquí puedes cargar dinámicamente los tipos de documento desde la base de datos si lo deseas -->
                <input type="text" id="idTypeDocument" name="idTypeDocument" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="numDocument">Número de Documento</label>
                <input type="text" id="numDocument" name="numDocument" required>
            </div>
            <div class="input-group">
                <label for="telephone">Teléfono</label>
                <input type="text" id="telephone" name="telephone">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="mobile">Móvil</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="idRole">Rol</label>
                <!-- Aquí puedes cargar dinámicamente los roles desde la base de datos si lo deseas -->
                <input type="text" id="idRole" name="idRole" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="creationDate">Fecha de Creación</label>
                <input type="date" id="creationDate" name="creationDate" required>
            </div>
        </div>
        <div class="button-group">
            <button type="submit">Registrarse</button>
            <a th:href="@{/login}">Iniciar Sesión</a>
        </div>
    </form>
</div>
</body>
</html>
